<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipts - Indie Duo</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>

  <!-- Header with animated parallax background -->
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="#home" class="nav-link"><span class="icon-home"></span> Home</a></li>
        <li><a href="#artists" class="nav-link"><span class="icon-artists"></span> Artists</a></li>
        <li><a href="#projects" class="nav-link"><span class="icon-projects"></span> Projects</a></li>
        <li><a href="#blog" class="nav-link"><span class="icon-blog"></span> Blog</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section with Parallax Background -->
  <section id="home" class="section parallax-section">
    <div class="content animate">
      <h1>Receipts</h1>
      <p>Welcome Home.</p>
    </div>
  </section>

  <!-- Our Music & Art Section with Advanced Infinite Carousel -->
  <section id="artists" class="section parallax-section">
    <div class="content animate">
      <h2>Our Music &amp; Art</h2>
      <p>Our Creations.</p>
      
      <!-- Advanced Carousel Container -->
      <div class="carousel-container">
        <div class="carousel">
          <!-- Carousel items (add or remove items as you wish) -->
          <div class="carousel-item">
            <img src="images/art1.jpg" alt="Art 1" />
            <p>Title 1</p>
          </div>
          <div class="carousel-item">
            <img src="images/art2.jpg" alt="Art 2" />
            <p>Title 2</p>
          </div>
          <div class="carousel-item">
            <img src="images/art3.jpg" alt="Art 3" />
            <p>Title 3</p>
          </div>
          <div class="carousel-item">
            <img src="images/art4.jpg" alt="Art 4" />
            <p>Title 4</p>
          </div>
          <div class="carousel-item">
            <img src="images/art5.jpg" alt="Art 5" />
            <p>Title 5</p>
          </div>
          <!-- Duplicate some items for a seamless infinite effect -->
          <div class="carousel-item">
            <img src="images/art1.jpg" alt="Art 1" />
            <p>Title 1</p>
          </div>
          <div class="carousel-item">
            <img src="images/art2.jpg" alt="Art 2" />
            <p>Title 2</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Current Projects Section with Subtle 3D Transforms -->
  <section id="projects" class="section parallax-section">
    <div class="content animate">
      <h2>Current Projects</h2>
      <p>Create With Us.</p>
    </div>
  </section>

  <!-- Blog Section with animated entrance -->
  <section id="blog" class="section parallax-section">
    <div class="content animate">
      <h2>Blog</h2>
      <p>Check Us Out.</p>
    </div>
  </section>

  <!-- Footer with a modern translucent effect -->
  <footer class="site-footer">
    <p>&copy; 2025 Receipts. All rights reserved.</p>
  </footer>

</body>
</html>
